<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tareas pendientes</title>
</head>
<body>
    <main>
        <section class="content">
            <div>
            <h1>Tareas pendientes</h1>
                <input type="text"><i id="plus" class="fa-solid fa-circle-plus"></i>
                <ul class="listado"></ul>
            </div>
            <div class="contadores">
                <h4 class="total">Total: <span id="total"></span></h4>
                <h4 class="realizado">Realizado: <span id="realizado"></span></h4>
            </div>
            <div class="info">
                <p>Haz click sobre tu tarea <br> para completarla.</p>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
